{#jinga template is converting list of lists into html. (this is a jinga comment)#}
<!doctype html>
<head>
<title>2020 Covid Data</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles3.css') }}">
</head>
<body>
  <header>
    <h1>Table of number information regarding Covid</h1>
  </header>
    <table>
        <tr>
            <th><b>Country</b></th>
            <th><b>Cases</b></th>
            <th><b>Death</b></th>
            <th><b>Recoveries</b></th>
            <th><b>Death Rate</b></th>
            <th><b>Recovery Rate</b></th>
        </tr>
        {% for row in data %}
        <tr>
            {% for elem in row %}
            <td> {{ elem }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>    
</section>
</body>
